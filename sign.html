<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma</title>
</head>
<body>
<style>
html, body{
  height:100%;
  width: 100%;
  margin:0;
  display: flex;
  flex-direction: column;
}
#sect{
  height:100%;
  width: 100%;
}

.firma_comp{
    margin-top: _ajuste_;
    margin-bottom: 100px;
    margin-right: _derecha_;
    float: right;
    text-align: center;
}
.firma{
  max-height: _tamaño_;
  max-width: _tamaño_;
}
.desc{
  margin-top: 0;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
}

</style>


<section id='sect'>
  <div class="firma_comp">
    <img src="{firma}" class="firma" alt="firma">
    <p class="desc">{descripcion}</p>
  </div>
</section>
</body>
</html>
